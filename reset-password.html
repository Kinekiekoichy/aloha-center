<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Aloha Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9fdfc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e856e;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2e856e;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #1c5f4f;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset Your Password</h2>
  <input type="email" id="email" placeholder="Your email" />
  <button onclick="sendReset()">Send Reset Link</button>
  <p id="status" style="margin-top:1rem; text-align:center;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA44KXzVWqkl6pAknsKN8ncHar0ks-gAeI",
    authDomain: "aloha-portal.firebaseapp.com",
    projectId: "aloha-portal",
    storageBucket: "aloha-portal.firebasestorage.app",
    messagingSenderId: "1047677448734",
    appId: "1:1047677448734:web:9ff45e89a16df21b0d340f",
    measurementId: "G-YQCNLJ5TB3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function sendReset() {
    const email = document.getElementById('email').value;
    auth.sendPasswordResetEmail(email)
      .then(() => {
        document.getElementById('status').textContent = 'Reset email sent!';
      })
      .catch((err) => {
        document.getElementById('status').textContent = err.message;
      });
  }
</script>

</body>
</html>
