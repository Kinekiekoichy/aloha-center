<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Aloha Healing Center</title>
  <meta name="description" content="Client dashboard to manage bookings and profile at Aloha Healing Center." />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .navbar {
  position: sticky;
  top: 0;
  background-color: #cdeae2;
  z-index: 1000;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
}
.nav-container {
  max-width: 1000px;
  margin: auto;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}
.nav-logo {
  font-weight: 700;
  font-size: 1.2rem;
  color: #2e856e;
  text-decoration: none;
}
.nav-toggle {
  font-size: 1.8rem;
  cursor: pointer;
  display: none;
  color: #2e856e;
}
.nav-links {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}
.nav-links a {
  text-decoration: none;
  color: #2e856e;
  font-weight: 600;
  transition: color 0.3s ease;
}
.nav-links a:hover {
  color: #145f4a;
}
@media (max-width: 768px) {
  .nav-toggle {
    display: block;
  }
  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    background-color: #cdeae2;
    padding: 1rem 0;
  }
  body.nav-open .nav-links {
    display: flex;
  }
  .nav-links a {
    padding: 0.5rem 1rem;
    text-align: center;
  }
}
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f9fdfc;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2e856e;
    }
    p {
      margin-bottom: 1.5rem;
    }
    .logout {
      background: #2e856e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout:hover {
      background-color: #1c5f4f;
    }
    .verify {
      margin-top: 1rem;
      color: #a94442;
    }
  </style>
  <div id="header-placeholder"></div>

  <script>
    fetch("/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });
  
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.nav-container')) {
        document.body.classList.remove('nav-open');
      }
    });
  </script>
  
</head>
<body>

<div class="container">
  <h2>Welcome to Your Dashboard</h2>
  <p id="user-email">Loading user info...</p>
  <p id="verify-msg" class="verify"></p>
  <button class="logout" onclick="logout()">Log Out</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA44KXzVWqkl6pAknsKN8ncHar0ks-gAeI",
    authDomain: "aloha-portal.firebaseapp.com",
    projectId: "aloha-portal",
    storageBucket: "aloha-portal.firebasestorage.app",
    messagingSenderId: "1047677448734",
    appId: "1:1047677448734:web:9ff45e89a16df21b0d340f",
    measurementId: "G-YQCNLJ5TB3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = '/portal.html'; // or redirect to login
    } else {
      document.getElementById('user-email').textContent = "Logged in as: " + user.email;
      if (!user.emailVerified) {
        document.getElementById('verify-msg').innerHTML = `
          Your email is not verified. 
          <br><br>
          <button onclick="sendVerification()" class="logout">Resend Verification Email</button>
        `;
      }
    }
  });

  function logout() {
    auth.signOut().then(() => {
      window.location.href = '/portal.html';
    });
  }

  function sendVerification() {
    const user = auth.currentUser;
    user.sendEmailVerification()
      .then(() => alert('Verification email sent!'))
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
