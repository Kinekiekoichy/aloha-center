<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to the Aloha Healing Center client and staff portal to manage appointments, schedules, and communication." />
  <title>Portal Login | Aloha Healing Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f9fdfc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #d0f0e0;
      text-align: center;
      padding: 1.5rem;
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: #cdeae2;
      z-index: 1000;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .nav-logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: #2e856e;
      text-decoration: none;
    }
    .nav-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      display: none;
      color: #2e856e;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #2e856e;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #145f4a;
    }
    @media (max-width: 768px) {
      .nav-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background-color: #cdeae2;
        padding: 1rem 0;
      }
      body.nav-open .nav-links {
        display: flex;
      }
      .nav-links a {
        padding: 0.5rem 1rem;
        text-align: center;
      }
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .portal-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .portal-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e856e;
    }
    .portal-box input[type="email"],
    .portal-box input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .portal-box button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e856e;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .portal-box button:hover {
      background-color: #1c5f4f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aloha Healing Center Portal</h1>
  </header>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/index.html" class="nav-logo">Aloha</a>
      <div class="nav-toggle" onclick="document.body.classList.toggle('nav-open')">â˜°</div>
      <div class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/eesystem.html">EESystem Info</a>
        <a href="/session-preparation.html">Preparation</a>
        <a href="/bookings.html">Bookings</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a href="/events.html">Events</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="portal-box">
      <h2>Client & Staff Login</h2>
      <form id="login-form">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Aloha Healing Center</p>
  </footer>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA44KXzVWqkl6pAknsKN8ncHar0ks-gAeI",
      authDomain: "aloha-portal.firebaseapp.com",
      projectId: "aloha-portal",
      storageBucket: "aloha-portal.firebasestorage.app",
      messagingSenderId: "1047677448734",
      appId: "1:1047677448734:web:9ff45e89a16df21b0d340f",
      measurementId: "G-YQCNLJ5TB3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Welcome, " + userCredential.user.email);
          // Redirect or load user-specific content here
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
  <script>
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.nav-container')) {
        document.body.classList.remove('nav-open');
      }
    });
  </script>
</body>
</html>
