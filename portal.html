<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to the Aloha Healing Center portal to manage your bookings and account." />
  <title>Customer Portal | Aloha Healing Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #e3fcec, #f9fdfc);
      color: #333;
    }
    header, footer {
      background-color: #d0f0e0;
      padding: 1.5rem;
      text-align: center;
    }
    .navbar {
      background-color: #cdeae2;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    .navbar a {
      margin: 0 1rem;
      text-decoration: none;
      color: #2e856e;
      font-weight: 600;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
      padding: 2rem;
    }
    .portal-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .portal-box h2 {
      color: #2e856e;
      margin-bottom: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2e856e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1c5f4f;
    }
    .portal-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .portal-footer a {
      color: #2e856e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aloha Healing Center Portal</h1>
  </header>

  <nav class="navbar">
    <a href="/index.html">Home</a>
    <a href="/bookings.html">Bookings</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </nav>

  <main>
    <div class="portal-box">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
      <div class="portal-footer">
        <p><a href="#">Forgot password?</a> | <a href="#">Create an account</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Aloha Healing Center. All rights reserved.</p>
  </footer>
</body>
</html>
