<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Aloha Healing Center Portal</title>
  <meta name="description" content="Create an account to manage your appointments with Aloha Healing Center." />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9fdfc;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
    .signup-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e856e;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2e856e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5f4f;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create Your Account</h2>
  <form id="signup-form">
    <input type="email" name="email" placeholder="Email address" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>
  <div class="message" id="message"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA44KXzVWqkl6pAknsKN8ncHar0ks-gAeI",
    authDomain: "aloha-portal.firebaseapp.com",
    projectId: "aloha-portal",
    storageBucket: "aloha-portal.firebasestorage.app",
    messagingSenderId: "1047677448734",
    appId: "1:1047677448734:web:9ff45e89a16df21b0d340f",
    measurementId: "G-YQCNLJ5TB3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const form = document.getElementById('signup-form');
  const message = document.getElementById('message');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = form.email.value;
    const password = form.password.value;

    auth.createUserWithEmailAndPassword(email, password)
  .then((userCredential) => {
    userCredential.user.sendEmailVerification(); // âœ… Send verification
    message.textContent = "Account created! Check your email to verify your account.";
  })
  
        message.textContent = "Account created! Redirecting to portal...";
        setTimeout(() => {
          window.location.href = "/portal.html";
        }, 1500);
      })
      .catch((error) => {
        message.textContent = error.message;
      });
  });
</script>

</body>
</html>
